<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Tune Score Weights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
        .weight-bar {
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">üéØ Auto-Tune Score Weights</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Test Cases</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Gi√° 610 c√¥ng khai:</label>
                            <input type="number" id="public610" class="form-control" value="8900000" step="50000">
                        </div>
                        <div class="form-group">
                            <label>Gi√° 950 c√¥ng khai:</label>
                            <input type="number" id="gold950" class="form-control" value="13500000" step="50000">
                        </div>
                        <div class="form-group">
                            <label>S·ªë iterations:</label>
                            <input type="number" id="iterations" class="form-control" value="100" min="10" max="500">
                        </div>
                        <button id="btnRandomSearch" class="btn btn-primary btn-block">
                            üé≤ Random Search
                        </button>
                        <button id="btnSimulatedAnnealing" class="btn btn-success btn-block">
                            üî• Simulated Annealing (Advanced)
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Best Weights Found</h5>
                    </div>
                    <div class="card-body" id="resultsCard">
                        <p class="text-muted">Ch∆∞a ch·∫°y auto-tune</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Console Log</h5>
            </div>
            <div class="card-body p-0">
                <div id="logOutput" class="log-output"></div>
            </div>
        </div>
    </div>

    <script src="gold-utils.js"></script>
    <script src="pricing-engine.js"></script>
    <script>
        const logOutput = document.getElementById('logOutput');
        const resultsCard = document.getElementById('resultsCard');
        
        // Intercept console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logOutput.innerHTML += `<div>${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
        };
        
        function displayResults(result) {
            const weights = result.weights;
            let html = `
                <div class="mb-3">
                    <h6>Score: <span class="badge badge-success">${result.score.toFixed(2)}</span></h6>
                    <h6>Improvement: <span class="badge badge-info">${result.improvement}</span></h6>
                </div>
                <h6>Weights:</h6>
            `;
            
            Object.keys(weights).forEach(key => {
                const value = weights[key];
                const percentage = (value * 100).toFixed(1);
                html += `
                    <div class="mb-2">
                        <small>${key}: ${percentage}%</small>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${percentage}%">${percentage}%</div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                <hr>
                <button class="btn btn-sm btn-primary" onclick="copyWeights()">
                    üìã Copy Config
                </button>
            `;
            
            resultsCard.innerHTML = html;
            
            // Store for copy
            window.lastResult = result;
        }
        
        window.copyWeights = function() {
            const config = `SCORE_WEIGHTS: ${JSON.stringify(window.lastResult.weights, null, 2)}`;
            navigator.clipboard.writeText(config);
            alert('ƒê√£ copy config v√†o clipboard!');
        };
        
        document.getElementById('btnRandomSearch').addEventListener('click', async function() {
            this.disabled = true;
            logOutput.innerHTML = '';
            resultsCard.innerHTML = '<p class="text-muted">ƒêang ch·∫°y...</p>';
            
            const public610 = parseInt(document.getElementById('public610').value);
            const gold950 = parseInt(document.getElementById('gold950').value);
            const iterations = parseInt(document.getElementById('iterations').value);
            
            const testCases = [
                { public610, gold950 }
            ];
            
            setTimeout(() => {
                const result = window.PricingEngine.autoTuneWeights(testCases, iterations);
                displayResults(result);
                this.disabled = false;
            }, 100);
        });
        
        document.getElementById('btnSimulatedAnnealing').addEventListener('click', async function() {
            this.disabled = true;
            logOutput.innerHTML = '';
            resultsCard.innerHTML = '<p class="text-muted">ƒêang ch·∫°y...</p>';
            
            const public610 = parseInt(document.getElementById('public610').value);
            const gold950 = parseInt(document.getElementById('gold950').value);
            const iterations = parseInt(document.getElementById('iterations').value);
            
            const testCases = [
                { public610, gold950 }
            ];
            
            setTimeout(() => {
                const result = window.PricingEngine.autoTuneWeightsAdvanced(testCases, iterations);
                displayResults(result);
                this.disabled = false;
            }, 100);
        });
    </script>
</body>
</html>
